<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <input type="text" id="login" autocomplete="off" class="fadeIn second" name="login" placeholder="nom d'utilisateur" formControlName="username">
      <input type="text" id="password" autocomplete="off" class="fadeIn third" name="login" placeholder="mot de passe" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="s'authentifier" [disabled]="userForm.invalid">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Mot de passe oubliÃ©?</a>
    </div>

  </div>
</div>
